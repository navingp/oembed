<html>
    <head>
        <script>
            function go() {
              document.getElementById('music').src = document.getElementById("mname").value;
            }
            </script>
    </head>
    <body>
        <div>
            <label for="mname">First name:</label><br>
            <input type="text" id="mname" name="mname"><br>
            <input type="button" value="Submit" onclick="go()">
        </div>
        <iframe id="music" src="https://open.spotify.com/embed/album/1DFixLWuPkv3KT3TnV35m3" 
        width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>

    </body>
</html>
